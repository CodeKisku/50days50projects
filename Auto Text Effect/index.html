<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Text Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="text"></h1>
  <div class="input-text">
    <input type="text" id="print-text" placeholder="Enter your text here">
    <input onclick="sendText()" id="submit" type="submit" value="Submit">
  </div>
  <div class="input-speed">
    <label for="speed">Speed:</label>
    <input type="number" name="speed" id="speed" value="3" min="1" max="5" step="1">
  </div>
  

  <script src="script.js"></script>
</body>
</html>
